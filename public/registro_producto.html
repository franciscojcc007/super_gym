<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aficionado del GYM | Registrar producto</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../src/css/registry_client.css" />
  <link rel="stylesheet" href="../src/css/cadastro_produto.css" />
</head>

<body>
  <script type="module" src="./js/validar_productos.js"></script>

  <header class="cabecalho container">
    <img src="../src/img/logo gym rack1.svg" alt="Logo Gym rack" class="cabecalho__logo" />
    <nav>
      <ul class="header__list-nav">
        <li class="header__link"><a href="#">Salpicadero</a></li>
        <li class="header__link"><a href="#">Productos</a></li>
        <li class="header__link"><a href="#">Clientes </a></li>
        <li class="header__link"><a href="#"></a></li>
      </ul>
    </nav>
  </header>
  <main class="container flex flex--center flex--column">
    <section class="cartao cadastro">
      <h1 class="card__title">Registrar producto</h1>
      <form action="./registro_producto_concluido.html" class="flex flex--column">
        <div class="input-container">
          <input name="name" id="name" class="input" type="text" placeholder="Nombre" required/>
          <label class="input-label" for="name">Nombre:</label>
          <span class="input-message-error">Este campo no es valido</span>
        </div>
        <div class="input-container registry__price-container">
          <input name="price" id="price" class="input" type="text" placeholder="Precio" pattern="^\d+(\.\d{1,2})?$" required  />
          <label class="input-label" for="price">Precio:</label>
          <span class="input-message-error">Este campo no es valido</span>
        </div>
        <div class="input-container registry__description-container">
          <input class="input" name="description" id="description" placeholder="Descripción" pattern="[\s\S]{10,150}" required />
          <label class="input-label" for="description">Descripción:</label>
          <span class="input-message-error">Este campo no es valido</span>
        </div>
        <button class="button">Registrar producto</button>
      </form>
    </section>
  </main>
 
</body>

</html>
